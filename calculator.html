<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./cal.css">
   <script src="./cal.js"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="calculator">
        <h3 style="text-align: center; "><b>calculator</b></h3>
        <input type="text" id="display" >
        <div class="buttons">
            <button style="background-color: black;" id="ce" onclick=" clearData()">C</button>
            <button id="seven" onclick="displayNumber(7)" >7</button>
            <button id="eight" onclick="displayNumber(8)" >8</button>
            <button id="nine" onclick="displayNumber(9)">9</button>
            <button style="background-color: black;" id="sl" onclick="displayOper('/')">/</button>
            <button id="four" onclick="displayNumber(4)">4</button>
            <button id="five" onclick="displayNumber(5)" >5</button>
            <button id="six" onclick="displayNumber(6)" >6</button>
            <button style="background-color: black;" id="mul" onclick="displayNumber('*')">*</button>
            <button id="one" onclick="displayNumber(1 )" >1</button>
            <button id="two" onclick="displayNumber(2)" >2</button>
            <button id="three" onclick="displayNumber(3)">3</button>
            <button style="background-color: black;" id="abst" onclick="displayNumber('-')" >-</button>
            <button id="zero" onclick="displayNumber(0)">0</button>
            <button id="dot" onclick="displayNumber('.')" >.</button>
            <button id="eql" onclick="operation()">=</button>
            <button style="background-color: black;" id="add" onclick="displayNumber('+')">+</button>
            <button id="back" style="background-image: linear-gradient(to right,black,red);" onclick="displayFn()">X</button>

        </div>
    </div>
    
</body>
</html>
